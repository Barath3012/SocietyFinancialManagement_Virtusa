<div *ngIf="rooms">
    <h2>Available Rooms</h2>
    <ul>
      <li *ngFor="let room of rooms">
        <h3>{{ room.name }}</h3>
        <p>{{ room.description }}</p>
        <p>Capacity: {{ room.capacity }}</p>
        <p>Price per Night: {{ room.price_per_night }}</p>
      </li>
    </ul>
  </div>
  
  <div *ngIf="carParking">
    <h2>Car Parking</h2>
    <p *ngIf="carParking.available; else noParking">Available with a daily fee of {{ carParking.daily_fee }}</p>
    <ng-template #noParking>Car parking is not available</ng-template>
  </div>
  
  <div *ngIf="rent">
    <h2>Rent</h2>
    <p>Monthly Rate: {{ rent.monthly_rate }}</p>
  </div>
